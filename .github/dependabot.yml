version: 2
updates:
  - package-ecosystem: maven
    directory: "/essencium-backend/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: maven
    directory: "/essencium-backend-identity-model/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: maven
    directory: "/essencium-backend-sequence-model/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: maven
    directory: "/essencium-backend-uuid-model/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: maven
    directory: "/essencium-backend-development/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "daily"