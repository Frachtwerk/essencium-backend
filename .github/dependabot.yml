version: 2
updates:
  # Maven dependencies - Patch and Minor updates only
  - package-ecosystem: maven
    directory: "/essencium-backend/" # Location of package manifests
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Maven dependencies - Major updates only
  - package-ecosystem: maven
    directory: "/essencium-backend/" # Location of package manifests
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # Maven dependencies - Patch and Minor updates only
  - package-ecosystem: maven
    directory: "/essencium-backend-development/" # Location of package manifests
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Maven dependencies - Major updates only
  - package-ecosystem: maven
    directory: "/essencium-backend-development/" # Location of package manifests
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # GitHub Actions - Patch and Minor updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - Major updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
