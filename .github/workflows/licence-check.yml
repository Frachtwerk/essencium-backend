name: licence-check.yml
on:
  push:
    branches:
      - '*'

jobs:
  licence-header-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Java licence headers
        run: |
          header="/*\n * Copyright (C) 2025 Frachtwerk GmbH, Leopoldstraße 7C, 76133 Karlsruhe.\n *\n * This file is part of essencium-backend."
          fail=0
          while IFS= read -r -d '' file; do
            head=$(head -n 4 "$file" | tr -d '\r')
            if [[ "$head" != "$header" ]]; then
              echo "::error file=$file::Lizenz-Header fehlt oder ist falsch."
              fail=1
            fi
          done < <(find . -type f -name "*.java" -print0)
          if [[ $fail -eq 1 ]]; then
            exit 1
          fi

  yml-licence-header-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check YAML licence headers
        run: |
          header="# Copyright (C) 2025 Frachtwerk GmbH, Leopoldstraße 7C, 76133 Karlsruhe.\n#\n# This file is part of essencium-backend.\n#"
          fail=0
          while IFS= read -r -d '' file; do
            head=$(head -n 4 "$file" | tr -d '\r')
            if [[ "$head" != "$header" ]]; then
              echo "::error file=$file::Lizenz-Header fehlt oder ist falsch."
              fail=1
            fi
          done < <(find . -type f \( -name "*.yml" -o -name "*.yaml" \) -print0)
          if [[ $fail -eq 1 ]]; then
            exit 1
          fi
