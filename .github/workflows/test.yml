name: test

on:
  push:
    branches:
      - '*'


concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true

jobs:
  get-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        run: |
          echo "github.head_ref = ${{ github.head_ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"