app:
  proxy:
    host: 'localhost'
    port: 3128
  auth:
    oauth:
      proxy-enabled: false
      enabled: true
      allow-signup: true
      update-role: true
      user-role-attr: 'user_role'   # a user claim / attribute
      # a mapping from the above claim's / attribute's value to an essencium user role
      # if multiple mapping match, the first match takes precedence
      roles:
        - src: 'admin_role'
          dst: 'ADMIN'
        - src: "user_role"
          dst: "USER"

