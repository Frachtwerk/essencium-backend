debug: false

logging:
  level:
    root: INFO
    org.hibernate: WARN

server:
  port: 8098
  error:
    include-message: always
    include-stacktrace: never

spring:
  profiles:
    active: development, h2
  cache:
    type: simple

  application:
    name: Essencium Demo Application

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
  freemarker:
    enabled: false  # disable web mvc template rendering
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    dispatch-trace-request: true

  flyway:
    enabled: true
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    baselineOnMigrate: true
    validate-on-migrate: true

mail:
  host: localhost
  port: 587
  username: dev@frachtwerk.de
  password: changeme

  default-sender:
    name: Essencium Mailer
    address: dev@frachtwerk.de

  smtp:
    auth: true
    start-tls: true

  branding:
    logo: https://static.frachtwerk.de/frachtwerk_320px.png
    name: ${spring.application.name}
    url: ${app.url}
    primary-color: "#00b5d6"
    text-color: "#ffffff"

  new-user-mail:
    subject-key: mail.new-user.subject
    template: NewUserMessage.ftl
    reset-link: set-password?token=

  reset-token-mail:
    subject-key: mail.reset-token.subject
    template: ResetTokenMessage.ftl
    reset-link: set-password?token=

  contact-mail:
    subject-prefix-key: mail.contact.subject.prefix
    recipients:
      - dev@frachtwerk.de
    template: ContactMessage.ftl
    locale: de

  new-login-mail:
    subject-key: mail.new-login.subject
    template: NewLoginMessage.ftl

sentry:
  api_url: https://sentry.frachtwerk.de/api/0/
  organization: frachtwerk
  project: Essencium Development
  environment:

  # Token is for API Requests (i.e. user feedback)
  # Generate one at https://sentry.frachtwerk.de/settings/account/api/auth-tokens/ with scopes: project:read, project:write
  token:

  # DSN is for logging and tracing
  # Get it under Settings -> Project -> Client Keys (DSN)
  dsn:

  # To set a uniform sample rate
  # Set traces_sample_rate to 1.0 to capture 100%
  # of transactions for performance monitoring.
  # We recommend adjusting this value in production,
  traces-sample-rate: 1.0
  # setting it to 2147483647 (the value of org.springframework.core.Ordered#LOWEST_PRECEDENCE)
  # makes sure only exceptions that have not been handled by exception resolvers with higher order
  # are sent to Sentry.

  #exception-resolver-order: -2147483647

  # logging:
  #  minimum-breadcrumb-level: info
  #  minimum-event-level: info

  #use-git-commit-id-as-release: true

  #App Only - Trace:
  in-app-includes: de.frachtwerk.
  release: '@project.version@'

app:
  domain: localhost
  url: http://${app.domain}:8098
  auth:
    jwt:
      access-token-expiration: 86400 # 24 hours
      refresh-token-expiration: 2592000 # 30 days
      issuer: Frachtwerk GmbH
      cleanup-interval: 3600 # 1 hour
      max-session-expiration-time: 86400 # 24 hours

  default-logout-redirect-url: "http://localhost:3000/login"
  allowed-logout-redirect-urls:
    - "http://localhost:3000/*"

  cors:
    # List of allowed origins for CORS requests (exact matches only)
    # IMPORTANT: When allowCredentials is true, wildcards (*) are NOT allowed here
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:8098

    # Alternative: Use origin patterns for wildcard support (takes precedence over allowed-origins)
    # This allows wildcards even with allowCredentials=true by dynamically mirroring the requesting origin
    # allowed-origin-patterns:
    #   - "*"                        # Allows ALL origins (use with caution!)
    #   - "https://*.example.com"    # Allows all subdomains
    #   - "http://localhost:*"       # Allows all localhost ports

    # Environment variable examples:
    # allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    # (Set environment variable APP_CORS_ALLOWED_ORIGINS to a comma-separated list, e.g. "http://localhost:3000,http://localhost:5173")
    # allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS:}

    # Enable credentials (cookies, Authorization headers)
    # Must be true for JWT authentication with Bearer tokens and refresh token cookies
    allow-credentials: true

    # Allowed HTTP methods
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
      - HEAD

    # Allowed request headers
    # Using "*" allows all headers
    allowed-headers:
      - "*"

    # Headers exposed to the frontend
    # Authorization header is required for JWT tokens
    exposed-headers:
      - Authorization

    # Preflight cache duration in seconds (1 hour)
    max-age: 3600

  security:
    min-password-strength: 3
    max-failed-logins: 10

management:
  health:
    ldap:
      enabled: false
  endpoints:
    web:
      exposure:
        include: info, health

pom:
  version: '@project.version@'

essencium:
  init:
    roles:
      - name: ADMIN
        description: Administrator
        rights: [ ]
        protected: true
      - name: USER
        description: User
        rights:
          - READ
        protected: true
        default-role: true
    users:
      - firstName: Admin
        lastName: User
        username: devnull@frachtwerk.de
        password: adminAdminAdmin
        roles:
          - ADMIN
          - USER
        mobile: "+491234567890"
      - first-name: User
        last-name: User
        username: devnull_user@frachtwerk.de
        password: userUserUser
        roles:
          - USER
  jpa:
    table-prefix: "FW_"
    camel-case-to-underscore: true
