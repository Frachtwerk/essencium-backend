privacyPolicy.content=<br /> <p class="title is-5">Wer ist verantwortlich?</p> <p> Verantwortliche Stelle f√ºr diese Seite und damit f√ºr die Erhebung Ihrer Daten ist die Frachtwerk GmbH: </p> <br /> <p> <span>Frachtwerk GmbH<br />Gr. Pr√§sidentenstra√üe 10<br />10178 Berlin</span> </p> <br /> <p class="title is-6"> Unseren Datenschutzbeauftragten erreichen Sie √ºber: </p> <p> Bj√∂rn Hoffmann<br /><a href="mailto:datenschutz@frachtwerk.de">datenschutz@frachtwerk.de</a></p> <br /> <p class="title is-5">Welche Daten werden erhoben?</p> <p>Diese Seite ist explizit so gebaut, dass f√ºr den Betrieb (fast) keine Daten von Ihnen notwendig sind. Es werden lediglich die √ºblichen Logdateien auf dem Server geschrieben. Diese beinhalten: </p> <ul style="list-style-type: disc; margin-left: 1rem"> <li>Ihre IP-Adresse</li> <li>die Seite, die Sie aufrufen</li> <li>die Uhrzeit, zu der Sie die Seite aufgerufen haben</li> <li>von welcher Ursprungsseite Sie hierher geleitet wurden</li> <li>welchen Browser und welches Betriebssystem Sie verwenden</li> </ul> <br /> <p> Diese Daten verwenden wir, um zum einen analysieren zu k√∂nnen, wie viele (unterschiedliche) Besucher zu welcher Zeit unsere Seite besuchen (und woher sie kommen) und zum anderen, um im Fall eines Angriffs nachvollziehen zu k√∂nnen, woher die Zugriffe kamen. </p> <br /> <p>Rechtsgrundlage f√ºr die Erhebung der Daten ist einerseits das berechtigte Interesse in Art. 6 Abs. 1 lit. f DSGVO, um unsere Website zu verbessern und die Erf√ºllung einer rechtlichen Pflicht in Art. 6 Abs. 1 lit. c DSGVO, da wir sicherstellen m√ºssen, im Falle eines Angriffs ad√§quat reagieren und diesen Angriff auswerten zu k√∂nnen.</p> <br /> <p>Zur Nutzung der App wird ein Account angelegt. In diesem werden die folgenden personenbezogenen Daten von Ihnen gespeichert:</p> <ul style="list-style-type: disc; margin-left: 1rem"> <li>Ihre E-mail-Adresse</li> <li>Ihr Vor- und Nachname</li> <li>Ihr Passwort</li> </ul> <br /> <p>Mit Ihrem Profil k√∂nnen die folgenden Daten verkn√ºpft werden: </p> <ul> <li>...</li> <li>...</li>           <li>...</li>           <li>...</li>           <li>...</li>         </ul>         <br />         <p>           Rechtsgrundlage f√ºr die Erhebung und Speicherung der Daten ist die Erf√ºllung eines Vertragsverh√§ltnisses           entsprechend Art. 6 Abs. 1 Lit. b DSGVO.         </p>          <p class="title is-5">Was passiert mit den Daten?</p>         <p>           Ihre Daten nutzen wir ausschlie√ülich, um selbst etwas √ºber die Nutzung unserer Website zu lernen und z.B.           festzustellen, welche unserer Funktionen besonders interessant sind. Wir geben die Daten zu keiner Zeit an           irgendeinen Dritten weiter! Wir nutzen zwar mit der           <a href="https://netcup.de/" noreferrer>Netcup GmbH</a> einen Rechenzentrums-Anbieter, der in unserem Auftrag           unsere Server betreibt, dieser hat jedoch keinen Zugriff auf Ihre Daten. Auch unser Anbieter f√ºr Backups, die           <a href="https://ultravps.eu/de/" noreferrer>Bradler & Krantz GmbH & Co. KG</a>           hat keinen Zugriff auf die gespeicherten Daten, da wir diese dort nur verschl√ºsselt ablegen.         </p>         <br />         <p class="title is-5">Wie lange werden meine Daten gespeichert?</p>         <p>           Logfiles speichern wir f√ºr eine L√§nge von 12 Monaten. Ihre Profildaten speichern wir, bis sie von Ihnen           gel√∂scht werden. Die Speicherung erfolgt ausschlie√ülich auf unseren Servern in Deutschland und in den           Niederlanden.         </p>         <br />         <p class="title is-5">Wie werden meine Daten gesch√ºtzt?</p>          <p>           Wir legen viel Wert darauf, dass Ihre Daten bei uns sicher sind! Deshalb setzen wir verschiedene Techniken ein, um sie zu sch√ºtzen. Dazu geh√∂ren           u.a.:         </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>eine Firewall vor allen unseren Servern</li>           <li>Trennung unserer Server in verschiedene Netze</li>           <li> automatische Verwendung von Verschl√ºsselungen in der √úbertragung (SSL bzw. TLS) </li>           <li>eine sorgf√§ltige Auswahl unserer Administratoren</li>           <li>eine st√§ndige Weiterbildung der Verantwortlichen</li>           <li>regelm√§√üige Aktualisierungen der Serverbetriebssysteme</li>           <li>Pr√ºfungen der Ma√ünahmen durch Externe</li>         </ul>         <br />         <p class="title is-5">Welche Rechte habe ich?</p>          <p> Sie haben bei uns nat√ºrlich alle Rechte, die Ihnen laut DSGVO zustehen! Dazu geh√∂ren u.a.: </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>             <strong>Recht auf L√∂schung</strong>: Auf Wunsch l√∂schen wir jederzeit alle Daten, die wir von Ihnen erhoben             haben           </li>           <li>             <strong>Recht auf Auskunft</strong>: Sie k√∂nnen bei uns jederzeit erfragen, welche Daten wir von Ihnen             gespeichert haben           </li>           <li>             <strong>Recht auf Berichtigung</strong>: Sollten die von uns erhobenen Daten fehlerhaft sein, k√∂nnen Sie uns             stets informieren und wir berichtigen die Fehler           </li>           <li>             <strong>Recht auf √úbertragung</strong>: Wenn Sie m√∂chten, k√∂nnen wir Ihnen die erhobenen Daten gerne             √ºbertragen           </li>           <li>             <strong>Recht auf Einschr√§nkung in der Verarbeitung</strong>: Wenn Sie m√∂chten, k√∂nnen wir Ihre Daten gerne             von der Verarbeitung ausnehmen (in dem Fall w√ºrden wir sie einfach l√∂schen)           </li>           <li>             <strong>Recht auf Beschwerde</strong>: Sie k√∂nnen sich bei einer Aufsichtsbeh√∂rde √ºber uns beschweren ‚Äì wir             w√ºrden uns nat√ºrlich freuen, wenn Sie vorher auf uns zukommen!           </li>         </ul>         <br />         <p>All diese Rechte stehen Ihnen nat√ºrlich kostenlos zur Verf√ºgung!</p>         <br />         <p class="title is-5">An wen kann ich mich wenden?</p>         <p>           Falls Sie noch Fragen haben, k√∂nnen Sie sich jederzeit an unseren Datenschutzbeauftragten wenden:           <a href="mailto:datenschutz@frachtwerk.de">datenschutz@frachtwerk.de</a>.         </p>
