privacyPolicy.title=Privacy Policy
privacyPolicy.content=<br />         <p class="title is-5">Who is responsible?</p>         <p> The responsible party for this site and thus for the collection of your data is Frachtwerk GmbH: </p>         <br />         <p>           <span>Frachtwerk GmbH<br />Gr. Pr√§sidentenstra√üe 10<br />10178 Berlin</span>         </p>         <br />         <p class="title is-6"> You can reach our data protection officer via: </p>         <p> Bj√∂rn Hoffmann<br /><a href="mailto:datenschutz@frachtwerk.de">datenschutz@frachtwerk.de</a></p>         <br />         <p class="title is-5">What data is collected?</p>         <p>           This site is explicitly built in such a way that (almost) no data from you is necessary for operation. Only the usual log files are written to the server. These include:         </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>your IP-address</li>           <li>the page you are visiting</li>           <li>the time at which you called up the page</li>           <li>from which source page you were directed here</li>           <li>which browser and operating system you are using</li>         </ul>         <br />         <p>           We use this data, on the one hand, to be able to analyze how many (different) visitors visit our site at what time (and where they come from) and, on the other hand, to be able to trace where the accesses came from in the event of an attack.         </p>         <br />         <p>           The legal basis for collecting the data is, on the one hand, the legitimate interest in Art. 6 (1) lit. f DSGVO to improve our website and, on the other hand, the fulfillment of a legal obligation in Art. 6 (1) lit. c DSGVO, as we need to ensure that we can react adequately in the event of an attack and evaluate this attack.         </p>         <br />         <p>           To use the app, a user account is created. In this, the following personal data of you will be stored:         </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>Your e-mail address</li>           <li>Your first and last name</li>           <li>Your password</li>        </ul>         <br />         <p>The following data may be associated with your profile: </p>         <ul>           <li>...</li>           <li>...</li>           <li>...</li>           <li>...</li>           <li>...</li>         </ul>         <br />         <p>           The legal basis for the collection and storage of the data is the fulfillment of a contractual relationship in accordance with Art. 6 (1) lit. b DSGVO.         </p>          <p class="title is-5">What happens to the data?</p>         <p>            We use your data exclusively to learn something about the use of our website ourselves and, for example, to determine which of our functions are particularly interesting. We do not share the data with any third party at any time! Although we use           <a href="https://netcup.de/" noreferrer>Netcup GmbH</a>, a data center provider that operates our servers on our behalf, this provider has no access to your data. Also our provider for backups,            <a href="https://ultravps.eu/de/" noreferrer>Bradler & Krantz GmbH & Co. KG</a>           , has no access to the stored data, as we only store it there in encrypted form.         </p>         <br />         <p class="title is-5">How long will my data be stored?</p>         <p>          We store log files for a length of 12 months. We store your profile data until you delete it. Storage is exclusively on our servers in Germany and the Netherlands.         </p>         <br />         <p class="title is-5">How is my data protected?</p>          <p>           It is very important to us that your data is safe with us! Therefore, we use various techniques to protect it. These include:         </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>a firewall in front of all our servers</li>           <li>separation of our servers into different networks</li>           <li>automatic use of encryption in transmission (SSL or TLS) </li>           <li>a careful selection of our administrators</li>           <li>constant training of the responsible persons</li>           <li>regular updates of server operating systems</li>           <li>audits of the measures by external parties</li>         </ul>         <br />         <p class="title is-5">What rights do I have?</p>          <p> Naturally, you have all the rights with us that you are entitled to according to the DSGVO! These include: </p>         <ul style="list-style-type: disc; margin-left: 1rem">           <li>             <strong>Right to deletion: </strong> Upon request, we will delete all data that we have collected from you at any time.           </li>           <li>             <strong>Right to information: </strong> You can ask us at any time which of your data we have stored.           </li>           <li>             <strong>Right to rectification: </strong>If the data we have collected is incorrect, you can always inform us and we will correct the errors           </li>           <li>             <strong>Right to transfer:  </strong>If you wish, we will be happy to transfer the data we have collected from you           </li>           <li>             <strong>Right to restriction in processing:</strong>If you wish, we are happy to exempt your data from processing (in which case we would simply delete it)           </li>           <li>             <strong>Right to lodge a complaint: </strong>You can lodge a complaint about us with a supervisory authority - we would of course be happy if you approached us first!           </li>         </ul>         <br />         <p>All of these rights are available to you free of charge, of course!</p>         <br />         <p class="title is-5">Who can I contact?</p>         <p>           If you still have questions, you can always contact our data protection officer:            <a href="mailto:datenschutz@frachtwerk.de">datenschutz@frachtwerk.de</a>.         </p>
